<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></head>
<body>

    <!-- **************************** PROFILE 1 ******************************** -->
    <div class="container">
    
        <div class="card-wrapper">
          
          <div class="card">
            
            <div class="card-image">
              <img src="https://image.ibb.co/dUTfmJ/profile_img.jpg" alt="profile one">
            </div>
    
          <ul class="social-icons">
            <li>
              <a href="">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fab fa-dribbble"></i>
              </a>
            </li>
          </ul>
    
          <div class="details">
            <h2>John Smith
              <br>
              <span class="job-title">UI Developer</span>
            </h2>
          </div>
        </div>
      </div><!-- end box wrapper --> 
        
       <!-- **************************** PROFILE 2 ******************************** -->
    <div class="card-wrapper">
          
          <div class="card profile-two">
            
            <div class="card-image profile-img--two">
              <img src="https://image.ibb.co/c9rY6J/profile02.jpg" alt="profile two">
            </div>
    
            <ul class="social-icons">
              <li>
                <a href="">
                  <i class="fa-shopping-bag-f" id="#shop"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fab fa-dribbble"></i>
                </a>
              </li>
            </ul>
    
            <div class="details jane">
                <h2>Jane Doe
                  <br>
                  <span class="job-title">UI Designer</span>
                </h2>
            </div>
        </div>
     </div><!-- END box wrapper -->
         
     </div><!-- END container -->
    <!-- **************************** PROFILE 3 ******************************** -->
     <div class="card-wrapper">
          
        <div class="card profile-three">
          
          <div class="card-image">
            <img src="https://image.ibb.co/dUTfmJ/profile_img.jpg" alt="profile one">
          </div>
  
        <ul class="social-icons">
          <li>
            <a href="">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-dribbble"></i>
            </a>
          </li>
        </ul>
  
        <div class="details">
          <h2>John Smith
            <br>
            <span class="job-title">UI Developer</span>
          </h2>
        </div>
      </div>
    </div><!-- end box wrapper -->

</body> -->
</html>
